<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심사위원 로그인 - 해커톤 심사 시스템</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 해커톤 심사 시스템</h1>
            <p class="subtitle">심사위원 전용 로그인 페이지</p>
        </div>

        <div class="card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="judgeSelect">심사위원을 선택해주세요</label>
                    <select id="judgeSelect" class="form-control" required>
                        <option value="">-- 심사위원 선택 --</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn" id="loginBtn" style="width: 100%;">
                        심사 페이지로 이동
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>📋 심사 안내사항</h3>
            <ul style="margin-left: 20px; line-height: 1.8;">
                <li><strong>1차 심사:</strong> 별점(★)으로 각 기준별 점수를 매겨주세요</li>
                <li><strong>심사 기준:</strong> 창의성(35점), 기술력(35점), 현실 가능성(35점)</li>
                <li><strong>별점 환산:</strong> ★★★★★(20점), ★★★★(18점), ★★★(16점), ★★(14점), ★(12점)</li>
                <li><strong>순차 진행:</strong> 한 팀씩 순서대로 심사해주세요</li>
                <li><strong>보정 단계:</strong> 1차 심사 완료 후 점수를 직접 수정할 수 있습니다</li>
                <li><strong>최종 제출:</strong> 모든 심사가 완료되면 최종 제출을 눌러주세요</li>
            </ul>
        </div>

        <div class="card">
            <h3>👥 참가팀 목록</h3>
            <div id="teamsList" style="margin-top: 1rem;">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
